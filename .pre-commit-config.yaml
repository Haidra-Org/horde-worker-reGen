repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
    -   id: black
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
    -    id: ruff
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.7.1'
    hooks:
    -   id: mypy
        args: []
        additional_dependencies:
        - pydantic
        - types-requests
        - types-pytz
        - types-setuptools
        - types-urllib3
        - StrEnum
        - types-pillow
        - types-pyyaml
        - types-pygments
        - types-colorama
        - types-psutil
        - types-pywin32
        - types-tabulate
        - types-tqdm
        - pytest
        - loguru
        - python-dotenv
        - horde_sdk
        - aiohttp
        - horde_safety
        - torch
        - ruamel.yaml
        - hordelib
